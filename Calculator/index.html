<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="description" content="Simple calculator built with HTML, CSS and JavaScript">
</head>
<body>
	<main class="calc-app" aria-labelledby="calc-heading">
		<h1 id="calc-heading" class="visually-hidden">Calculator</h1>

		<div class="calculator" role="application" aria-label="Calculator">
			<div class="display" id="display" aria-live="polite">0</div>

			<div class="keys" role="group" aria-label="Calculator keys">
				<button class="key action" data-action="clear" aria-label="Clear">C</button>
				<button class="key action" data-action="delete" aria-label="Delete">DEL</button>
				<button class="key action" data-value="(" aria-label="open parenthesis">(</button>
				<button class="key action" data-value=")" aria-label="close parenthesis">)</button>

				<button class="key" data-value="7">7</button>
				<button class="key" data-value="8">8</button>
				<button class="key" data-value="9">9</button>
				<button class="key operator" data-value="/">÷</button>

				<button class="key" data-value="4">4</button>
				<button class="key" data-value="5">5</button>
				<button class="key" data-value="6">6</button>
				<button class="key operator" data-value="*">×</button>

				<button class="key" data-value="1">1</button>
				<button class="key" data-value="2">2</button>
				<button class="key" data-value="3">3</button>
				<button class="key operator" data-value="-">−</button>

				<button class="key" data-value="0">0</button>
				<button class="key" data-value=".">.</button>
				<button class="key equals" data-action="equals" aria-label="Equals">=</button>
				<button class="key operator" data-value="+">+</button>
			</div>
		</div>
		<p class="hint"> </p>
	</main>

	<script src="script.js" defer></script>
</body>
</html>
