<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Simple Pomodoro timer with work and break intervals">
</head>
<body>
  <main class="app" id="app">
    <header class="app-header">
      <h1>Pomodoro Timer</h1>
    </header>

    <section class="timer-card" aria-label="Pomodoro timer">
      <div class="modes">
        <button class="mode-btn active" data-mode="work">Work</button>
        <button class="mode-btn" data-mode="short">Short Break</button>
        <button class="mode-btn" data-mode="long">Long Break</button>
      </div>

      <div class="display" id="time">25:00</div>

      <div class="controls">
        <button id="start" class="btn">Start</button>
        <button id="pause" class="btn outline" disabled>Pause</button>
        <button id="reset" class="btn ghost">Reset</button>
      </div>

      <form class="settings" id="settings" aria-label="Timer settings">
        <label>Work (min)
          <input type="number" id="work-min" min="1" max="120" value="25">
        </label>
        <label>Short break (min)
          <input type="number" id="short-min" min="1" max="60" value="5">
        </label>
        <label>Long break (min)
          <input type="number" id="long-min" min="1" max="60" value="15">
        </label>
        <label class="checkbox"><input type="checkbox" id="auto-next"> Auto start next</label>
      </form>

      <p class="note">Tip: Press Space to Start/Pause, R to Reset.</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
